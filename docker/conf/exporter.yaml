    #url:'http://localhost:9080/kih_database/services/v3/monitoringDataset'
    url: 'http://172.17.0.1:9080/kih_database/services/monitoringDataset'


proxy:
  port: 8360
  scheme: 'http'
  host: 'localhost'

app:
  url: 'http://localhost:8360'
  port: 8360

clinician:
  batchsize: 50
  url: "http://clinician:8080/clinician/api"

authentication:
  key: 'kihexport'
  secret: 'abcd1234'

database:
  hostname: 'devdb'
  username: 'opentele'
