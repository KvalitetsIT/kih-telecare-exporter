logfile: '/var/log/exporter'
loglevel: 'warn'
## Control logging in more detail
logging:
  cmd: warn
  repository: info
  measurement: debug
  exporter: info
  exporter/kih/dgws: warn

version: '1.0_build1'
environment: 'dev'

export:
  start: 2019-06-01 # must be a date
  retrydays: 15
  backend: 'kih'
